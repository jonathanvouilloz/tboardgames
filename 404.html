            <!-- Dice 1 - Lime (tilted left) -->

              <text x="30" y="42" font-family="Fredoka, sans-serif" font-size="32" font-weight="600" fill="#FFFFFF" text-anchor="middle">?</text>
            </g>

            <!-- Dice 2 - Pink (center, larger) -->
            <g class="dice-2" transform="translate(70, 70)">
              <rect x="0" y="0" width="70" height="70" rx="12" fill="#FFB3D9" stroke="#FF99CC" stroke-width="2"/>
              <!-- 4 dots pattern -->
              <circle cx="20" cy="20" r="6" fill="#FFFFFF"/>
              <circle cx="50" cy="20" r="6" fill="#FFFFFF"/>
              <circle cx="20" cy="50" r="6" fill="#FFFFFF"/>
              <circle cx="50" cy="50" r="6" fill="#FFFFFF"/>

              <rect x="0" y="0" width="55" height="55" rx="9" fill="#FFE66D" stroke="#E6CF5C" stroke-width="2"/>

              <circle cx="15" cy="27.5" r="5" fill="#FFFFFF"/>
              <circle cx="15" cy="40" r="5" fill="#FFFFFF"/>
              <circle cx="40" cy="15" r="5" fill="#FFFFFF"/>
              <circle cx="40" cy="27.5" r="5" fill="#FFFFFF"/>
              <circle cx="40" cy="40" r="5" fill="#FFFFFF"/>
            </g>

            <!-- Decorative sparkles -->
            <circle cx="15" cy="120" r="3" fill="#A8D973" opacity="0.6"/>
            <circle cx="185" cy="90" r="4" fill="#FFB3D9" opacity="0.6"/>
            <circle cx="100" cy="20" r="3" fill="#FFE66D" opacity="0.6"/>
          </svg>
        </div>
