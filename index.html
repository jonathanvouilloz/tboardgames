  <!-- Scroll Dots Indicator for About Section -->
  <script>
    // Update scroll dots based on scroll position
    const storiesContainer = document.querySelector('.about-stories');
    const dots = document.querySelectorAll('.scroll-dot');

    if (storiesContainer && dots.length > 0) {
      storiesContainer.addEventListener('scroll', () => {
        const scrollLeft = storiesContainer.scrollLeft;
        const cardWidth = storiesContainer.querySelector('.story-card').offsetWidth;
        const gap = 16;
        const activeIndex = Math.round(scrollLeft / (cardWidth + gap));

        dots.forEach((dot, index) => {
          dot.classList.toggle('active', index === activeIndex);
        });
      });
    }
  </script>
